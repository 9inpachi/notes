{% extends 'base.html' %}
{% block content %}
  <div class="my-5">
    <h1>
      {% block title %}{{ post['title'] }}{% endblock %}
    </h1>
    <span class="small text-muted">{{ post['created'] }}</span>
    <p>{{ post['content'] }}</p>
    <a class="btn btn-warning"
       href="{{ url_for('edit', post_id=post['id']) }}">Edit</a>
  </div>
{% endblock %}
